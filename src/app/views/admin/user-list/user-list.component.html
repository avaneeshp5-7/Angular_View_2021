<div class="card">
    <div class="card-header"><strong>User List</strong></div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr class="table-dark">
                    <th scope="col">SR No</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Status</th>
                    <th scope="col">More</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;let i='index'">
                    <td>{{i+1}}</td>
                    <td style="cursor: pointer;" class="nameSet" [routerLink]="['/dashboard/details',user.userId]">{{user?.fullName}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.contact}}</td>
                    <td>{{user?.created_at}}</td>
                    <td>{{user?.updated_at}}</td>
                    <td>{{user?.status?'Active':'Deactive'}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger shadow-none" (click)="delete(user?.userId)">Delete</button>&nbsp;
                        <button class="btn btn-sm btn-primary shadow-none" [routerLink]="['/dashboard/edit',user.userId]">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
